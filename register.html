<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - CryptoSpin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <form id="registerForm" class="bg-gray-800 p-6 rounded shadow-md w-full max-w-sm space-y-4">
    <h2 class="text-2xl font-bold text-green-400 mb-4">Registro</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" class="w-full p-2 rounded bg-gray-700 text-white" required />
    <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 rounded bg-gray-700 text-white" required />
    <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 rounded bg-gray-700 text-white" required />
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 p-2 rounded">Registrar</button>
    <p class="text-sm mt-2">¿Ya tienes cuenta? <a href="login.html" class="text-blue-400 underline">Inicia sesión</a></p>
    <div id="error" class="text-red-400 mt-2"></div>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users") || "[]");

      const userExists = users.find(u => u.username === username || u.email === email);

      if (userExists) {
        document.getElementById("error").textContent = "❌ Usuario o correo ya registrados.";
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify({ username, email }));

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
