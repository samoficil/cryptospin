<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - CryptoSpin</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <form id="registerForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md" autocomplete="off">
    <h2 class="text-2xl font-bold mb-4 text-center">Registrarse</h2>
    <label for="newUsername" class="block mb-1 font-semibold">Usuario</label>
    <input type="text" id="newUsername" name="newUsername" required class="input" />
    <label for="newEmail" class="block mt-4 mb-1 font-semibold">Correo Electrónico</label>
    <input type="email" id="newEmail" name="newEmail" required class="input" />
    <label for="newPassword" class="block mt-4 mb-1 font-semibold">Contraseña</label>
    <input type="password" id="newPassword" name="newPassword" required class="input" />
    <button type="submit" class="btn w-full mt-6">Crear Cuenta</button>
    <p class="mt-4 text-center">
      ¿Ya tienes cuenta? <a href="login.html" class="link">Iniciar sesión</a>
    </p>
  </form>

  <script src="script.js"></script>
</body>
</html>
