<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rueda de la fortuna 1-200</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #wheelCanvas {
      border: 4px solid #fff;
      border-radius: 50%;
      background: #000;
    }
    #spinButton {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }
    #spinButton:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #winnerAnnounce {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #f1c40f;
      min-height: 40px;
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Rueda de la fortuna (1 al 200)</h1>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <button id="spinButton">Girar</button>
  <div id="winnerAnnounce"></div>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");
    const winnerAnnounce = document.getElementById("winnerAnnounce");

    const SECTOR_COUNT = 200;
    const SECTOR_ANGLE = (2 * Math.PI) / SECTOR_COUNT;
    const radius = canvas.width / 2 - 20;
    const center = canvas.width / 2;

    let rotation = 0; // en radianes
    let spinning = false;

    // Dibuja la rueda con sectores y n√∫meros
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < SECTOR_COUNT; i++) {
        // Alternar colores para distinguir sectores
        ctx.fillStyle = i % 2 === 0 ? "#3498db" : "#2980b9";
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, i * SECTOR_ANGLE, (i + 1) * SECTOR_ANGLE);
        ctx.lineTo(center, center);
        ctx.fill();

        // Dibujar n√∫meros
        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.translate(center, center);
        // Angulo medio del sector
        const angle = i * SECTOR_ANGLE + SECTOR_ANGLE / 2 + rotation;
        ctx.rotate(angle);
        ctx.textAlign = "right";
        ctx.font = "10px Arial";
        ctx.fillText(i + 1, radius - 10, 3);
        ctx.restore();
      }

      // Dibujar centro
      ctx.beginPath();
      ctx.fillStyle = "#e74c3c";
      ctx.arc(center, center, 30, 0, 2 * Math.PI);
      ctx.fill();

      // Dibujar flecha fija arriba
      ctx.fillStyle = "#f39c12";
      ctx.beginPath();
      ctx.moveTo(center, center - radius - 20);
      ctx.lineTo(center - 15, center - radius - 50);
      ctx.lineTo(center + 15, center - radius - 50);
      ctx.closePath();
      ctx.fill();
    }

    drawWheel();

    // Animaci√≥n de giro
    function animateSpin(targetRotation, duration = 6000) {
      const start = performance.now();
      const initialRotation = rotation;

      return new Promise((resolve) => {
        function animate(time) {
          const elapsed = time - start;
          if (elapsed >= duration) {
            rotation = targetRotation % (2 * Math.PI);
            drawWheel();
            resolve();
          } else {
            // Easing cubic out
            const t = elapsed / duration;
            const eased = 1 - Math.pow(1 - t, 3);
            rotation = initialRotation + eased * (targetRotation - initialRotation);
            drawWheel();
            requestAnimationFrame(animate);
          }
        }
        requestAnimationFrame(animate);
      });
    }

    // Al girar, escoger ganador seg√∫n √°ngulo final
    spinButton.addEventListener("click", async () => {
      if (spinning) return;
      spinning = true;
      spinButton.disabled = true;
      winnerAnnounce.textContent = "";

      // Girar entre 5 y 8 vueltas + √°ngulo aleatorio
      const extraRotations = Math.floor(Math.random() * 3) + 5;
      const extraAngle = Math.random() * 2 * Math.PI;
      const targetRotation = rotation + extraRotations * 2 * Math.PI + extraAngle;

      await animateSpin(targetRotation);

      // Calcular sector ganador (el que est√° justo debajo de la flecha)
      // La flecha est√° arriba en -90¬∞ (3/2 PI radianes), ajustamos √°ngulo
      let normalizedRotation = (2 * Math.PI - (rotation + Math.PI / 2)) % (2 * Math.PI);
      if (normalizedRotation < 0) normalizedRotation += 2 * Math.PI;

      const winnerIndex = Math.floor(normalizedRotation / SECTOR_ANGLE);
      const winnerNumber = winnerIndex + 1;

      winnerAnnounce.textContent = `¬°Ganador: ${winnerNumber}! üéâ`;

      spinning = false;
      spinButton.disabled = false;
    });
  </script>
</body>
</html>
