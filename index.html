<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Solo BNB</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    iframe {
      pointer-events: none;
      border-radius: 12px;
      border: 2px solid #4ade80;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold">CryptoSpin - Solo BNB</header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Participa y paga solo en BNB</h2>
      <p>Selecciona un n√∫mero y paga $0.50 en BNB para unirte.</p>
    </section>

    <div id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script>
    const roomsContainer = document.getElementById("rooms");
    const YOUR_WALLET = "0x659a0f0D27378c9f25B97B0fE0F0df6fD1a6D3d4";

    // Config de BSC Mainnet
    const BSC_CHAIN_ID = '0x38'; // 56 decimal

    const extraInfoHTML = `
      <div class="ml-4 text-sm space-y-1 max-w-xs">
        <p class="font-bold text-green-400">GANA $50 CON $0,50</p>
        <p>3 ENTRE 200 | ¬°Bienvenido! al Sorteo por Participacion en donde tendr√°s 3 Oportunidades para ¬°GANAR!</p>
        <p class="font-semibold">>>SER√ÅN 3 GIROS<<</p>
        <p>GIRO1Ô∏è‚É£ $10</p>
        <p>GIRO2Ô∏è‚É£ $10</p>
        <p>GIRO3Ô∏è‚É£ $50 üèÜ</p>
        <p class="font-bold">¬°QUE GANE EL MEJOR!</p>
      </div>
    `;

    function createRoom(id, participants = 0) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 shadow-xl room";
      room.setAttribute("data-id", id);
      room.setAttribute("data-participants", participants);

      const iframeId = `wheel-${id}`;
      const selectId = `numberSelect-${id}`;
      const buttonId = `joinBtn-${id}`;

      const availableNumbers = Array.from({ length: 200 }, (_, i) => i + 1);

      room.innerHTML = `
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-bold flex items-center gap-2">Sala #${id}</h3>
          ${extraInfoHTML}
        </div>
        <p>Participantes: <span class="participant-count">${participants}</span> / 200</p>
        <label for="${selectId}" class="block mt-2 text-sm">Escoge tu n√∫mero:</label>
        <select id="${selectId}" class="w-full p-2 text-black rounded mb-2">
          <option value="" selected disabled>-- Selecciona un n√∫mero --</option>
          ${availableNumbers.map(n => `<option value="${n}">${n}</option>`).join("")}
        </select>
        <button id="${buttonId}" disabled
          class="bg-green-600 opacity-50 cursor-not-allowed hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
          Unirse por $0.50
        </button>
        <iframe
          id="${iframeId}"
          src="https://wheelofnames.com/bh2-bm6"
          width="400"
          height="400"
        ></iframe>
      `;

      roomsContainer.appendChild(room);

      const selectEl = document.getElementById(selectId);
      const joinBtn = document.getElementById(buttonId);

      selectEl.addEventListener("change", () => {
        if (selectEl.value) {
          joinBtn.disabled = false;
          joinBtn.classList.remove("opacity-50", "cursor-not-allowed");
        } else {
          joinBtn.disabled = true;
          joinBtn.classList.add("opacity-50", "cursor-not-allowed");
        }
      });

      joinBtn.addEventListener("click", () => joinRoom(id));
    }

    function populateRooms() {
      for (let i = 1; i <= 10; i++) {
        const randomParticipants = (i === 1) ? 41 : Math.floor(Math.random() * 200);
        if (randomParticipants < 200) {
          createRoom(i, randomParticipants);
        }
      }
    }

    async function switchToBSC() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BSC_CHAIN_ID }],
        });
        return true;
      } catch (switchError) {
        // Si la red no est√° agregada, la agrega
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: BSC_CHAIN_ID,
                chainName: 'Binance Smart Chain Mainnet',
                nativeCurrency: {
                  name: 'Binance Coin',
                  symbol: 'BNB',
                  decimals: 18
                },
                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                blockExplorerUrls: ['https://bscscan.com']
              }]
            });
            return true;
          } catch (addError) {
            alert('Error agregando la red BSC: ' + addError.message);
            return false;
          }
        } else {
          alert('Error cambiando a la red BSC: ' + switchError.message);
          return false;
        }
      }
    }

    async function joinRoom(roomId) {
      const roomEl = document.querySelector(`.room[data-id='${roomId}']`);
      const countEl = roomEl.querySelector(".participant-count");
      const selectEl = roomEl.querySelector("select");
      const selectedNumber = selectEl.value;
      const joinBtn = roomEl.querySelector("button");

      if (!selectedNumber) {
        alert("Por favor selecciona un n√∫mero antes de unirte.");
        return;
      }

      if (!window.ethereum) {
        alert("Por favor instala MetaMask u otra wallet compatible con Binance Smart Chain para pagar.");
        return;
      }

      joinBtn.disabled = true;
      joinBtn.textContent = "Validando red BNB...";

      const isSwitched = await switchToBSC();
      if (!isSwitched) {
        joinBtn.disabled = false;
        joinBtn.textContent = "Unirse por $0.50";
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const wallet = accounts[0];

        // Precio fijo en BNB para $0.50 (aprox 0.0005 BNB)
        // Nota: Ajusta seg√∫n precio real si quieres m√°s precisi√≥n
        const valueInBNB = 0.0005;
        const valueInHex = '0x' + (valueInBNB * 1e18).toString(16);

        joinBtn.textContent = "Procesando pago en BNB...";

        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            from: wallet,
            to: YOUR_WALLET,
            value: valueInHex,
          }]
        });

        alert(`Pago recibido en BNB!\nN√∫mero seleccionado: ${selectedNumber}\nTx: ${txHash}\n¬°Te has unido a la Sala #${roomId}!`);

        // Actualizar participantes
        let newCount = parseInt(countEl.textContent) + 1;
        countEl.textContent = newCount;

        // Deshabilitar opci√≥n seleccionada para que no se repita (opcional)
        selectEl.querySelector(`option[value="${selectedNumber}"]`).disabled = true;
        selectEl.value = "";
        joinBtn.disabled = true;
        joinBtn.classList.add("opacity-50", "cursor-not-allowed");
        joinBtn.textContent = "Unirse por $0.50";

        if (newCount >= 200) {
          alert("¬°La sala est√° llena! Girando la ruleta autom√°ticamente...");
          const iframe = roomEl.querySelector("iframe");
          iframe.contentWindow.postMessage({ action: 'spin' }, '*');
        }
      } catch (err) {
        alert("Error en la transacci√≥n: " + err.message);
        joinBtn.disabled = false;
        joinBtn.textContent = "Unirse por $0.50";
      }
    }

    populateRooms();
  </script>
</body>
</html>
