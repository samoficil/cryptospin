<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Solo BNB en tiempo real</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white">

  <header class="p-4 bg-gray-800 text-center text-2xl font-bold flex justify-between items-center">
    <div>CryptoSpin - Solo BNB en tiempo real</div>
    <button id="profileBtn" class="bg-green-600 px-3 py-1 rounded hover:bg-green-700">Perfil</button>
  </header>

  <main class="p-6 flex flex-col lg:flex-row gap-6">
    <section class="flex-1">
      <h2 class="text-xl font-semibold mb-2">Participa y paga solo en BNB</h2>
      <p>Selecciona un n√∫mero y paga $0.50 en BNB para unirte.</p>
      <div id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
    </section>

    <section id="profileSection" class="w-full lg:w-96 bg-gray-800 rounded-xl p-4 hidden">
      <h2 class="text-xl font-semibold mb-4">Perfil de Usuario</h2>
      <p><strong>Ganancias acumuladas:</strong> <span id="earnings">0 BNB</span></p>
      <button id="withdrawBtn" class="bg-green-600 mt-4 py-2 px-4 rounded hover:bg-green-700 w-full">Retirar Ganancias</button>
      <button id="closeProfileBtn" class="bg-red-600 mt-4 py-2 px-4 rounded hover:bg-red-700 w-full">Cerrar Perfil</button>
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script src="script.js"></script>
</body>
</html>
