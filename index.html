<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Sorteos en Cripto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Bloquear interacci√≥n con el iframe para que nadie pueda girar manualmente */
    iframe {
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold">CryptoSpin</header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Bienvenido a CryptoSpin</h2>
      <p>Participa en salas de sorteo autom√°ticas y gana premios en criptomonedas.</p>
    </section>

    <!-- Buscador de salas -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Buscar sala por n√∫mero..." class="w-full p-2 rounded text-black" />
    </div>

    <section id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Salas din√°micas -->
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script>
    const roomsContainer = document.getElementById("rooms");
    const searchInput = document.getElementById("searchInput");
    const roomsData = [];

    const YOUR_WALLET = "0x659a0f0D27378c9f25B97B0fE0F0df6fD1a6D3d4";

    const extraInfoHTML = `
      <div class="ml-4 text-sm space-y-1 max-w-xs">
        <p class="font-bold text-green-400">GANA $50 CON $0,50</p>
        <p>3 ENTRE 200 | ¬°Bienvenido! al Sorteo por Participacion en donde tendr√°s 3 Oportunidades para ¬°GANAR!</p>
        <p class="font-semibold">>>SER√ÅN 3 GIROS<<</p>
        <p>GIRO1Ô∏è‚É£ $10</p>
        <p>GIRO2Ô∏è‚É£ $10</p>
        <p>GIRO3Ô∏è‚É£ $50 üèÜ</p>
        <p class="font-bold">¬°QUE GANE EL MEJOR!</p>
      </div>
    `;

    function createRoom(id, participants = 0) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 shadow-xl room";
      room.setAttribute("data-id", id);
      room.setAttribute("data-participants", participants);

      const iframeId = `wheel-${id}`;
      const selectId = `numberSelect-${id}`;
      const buttonId = `joinBtn-${id}`;

      // Opciones de n√∫meros del 1 al 200
      const availableNumbers = Array.from({ length: 200 }, (_, i) => i + 1);

      room.innerHTML = `
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-bold flex items-center gap-2">Sala #${id}</h3>
          ${extraInfoHTML}
        </div>
        <p>Participantes: <span class="participant-count">${participants}</span> / 200</p>
        <label for="${selectId}" class="block mt-2 text-sm">Escoge tu n√∫mero:</label>
        <select id="${selectId}" class="w-full p-2 text-black rounded mb-2">
          <option value="" selected disabled>-- Selecciona un n√∫mero --</option>
          ${availableNumbers.map(n => `<option value="${n}">${n}</option>`).join("")}
        </select>
        <button id="${buttonId}" disabled
          class="bg-green-600 opacity-50 cursor-not-allowed hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
          Unirse por $0.50
        </button>
        <iframe
          id="${iframeId}"
          src="https://wheelofnames.com/bh2-bm6"
          width="400"
          height="400"
          style="margin-top:20px; border-radius: 12px; border: 2px solid #4ade80;"
        ></iframe>
      `;

      roomsContainer.appendChild(room);
      roomsData.push({ id, participants, iframeId, selectId, buttonId });

      // Control para habilitar bot√≥n solo si seleccionan n√∫mero
      const selectEl = document.getElementById(selectId);
      const joinBtn = document.getElementById(buttonId);
      selectEl.addEventListener("change", () => {
        if (selectEl.value) {
          joinBtn.disabled = false;
          joinBtn.classList.remove("opacity-50", "cursor-not-allowed");
        } else {
          joinBtn.disabled = true;
          joinBtn.classList.add("opacity-50", "cursor-not-allowed");
        }
      });

      // Evento para unirse
      joinBtn.addEventListener("click", () => joinRoom(id));
    }

    function populateRooms() {
      for (let i = 1; i <= 10; i++) {
        const randomParticipants = (i === 1) ? 41 : Math.floor(Math.random() * 200);
        if (randomParticipants < 200) {
          createRoom(i, randomParticipants);
        }
      }
    }

    async function joinRoom(roomId) {
      const room = roomsData.find(r => r.id === roomId);
      const roomEl = document.querySelector(`.room[data-id='${roomId}']`);
      const countEl = roomEl.querySelector(".participant-count");
      const selectEl = document.getElementById(room.selectId);
      const selectedNumber = selectEl.value;
      const joinBtn = document.getElementById(room.buttonId);

      if (!selectedNumber) {
        alert("Por favor selecciona un n√∫mero antes de unirte.");
        return;
      }

      if (typeof window.ethereum !== 'undefined') {
        try {
          // Pedir permiso para conectar wallet
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];

          // Enviar pago autom√°tico en BNB (BNB est√° en Binance Smart Chain, con la misma interface Ethereum)
          // Valor: 0.50 USD en BNB (aproximado). Aqu√≠ ponemos 0.0005 BNB como ejemplo (ajustar seg√∫n precio real)
          // Valor en hexadecimal Wei: 0.0005 BNB = 0.0005 * 10^18 = 5 * 10^14 wei = 500000000000000
          // Hex = 0x1c6bf52634000

          const valueInHex = '0x1c6bf52634000'; // 0.0005 BNB aprox

          // Deshabilitar bot√≥n para evitar doble click
          joinBtn.disabled = true;
          joinBtn.textContent = "Procesando pago...";

          const txHash = await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [{
              from: wallet,
              to: YOUR_WALLET,
              value: valueInHex
            }]
          });

          alert(`Wallet conectada: ${wallet}\nN√∫mero seleccionado: ${selectedNumber}\nPago enviado!\nTx: ${txHash}\n¬°Te has unido a la Sala #${roomId}!`);

          // Actualizar participantes
          let newCount = parseInt(countEl.textContent) + 1;
          countEl.textContent = newCount;
          room.participants = newCount;

          // Deshabilitar el n√∫mero seleccionado para que no se repita (opcional)
          selectEl.querySelector(`option[value="${selectedNumber}"]`).disabled = true;
          selectEl.value = ""; // reset selecci√≥n
          joinBtn.disabled = true;
          joinBtn.classList.add("opacity-50", "cursor-not-allowed");
          joinBtn.textContent = "Unirse por $0.50";

          // Si la sala est√° llena, girar la rueda autom√°ticamente
          if (newCount >= 200) {
            alert("¬°La sala est√° llena! Girando la ruleta autom√°ticamente...");
            const iframe = document.getElementById(room.iframeId);
            // Mandamos mensaje para girar la rueda, si lo soporta
            iframe.contentWindow.postMessage({ action: 'spin' }, '*');
          }

        } catch (err) {
          alert('Error al enviar pago o conectar wallet: ' + err.message);
          joinBtn.disabled = false;
          joinBtn.textContent = "Unirse por $0.50";
        }
      } else {
        alert("Por favor instala MetaMask u otra wallet compatible con Binance Smart Chain para pagar.");
      }
    }

    // Filtrar salas por b√∫squeda
    searchInput.addEventListener("input", () => {
      const term = searchInput.value.trim();
      document.querySelectorAll(".room").forEach(room => {
        const id = room.getAttribute("data-id");
        if (id.includes(term)) {
          room.style.display = "";
        } else {
          room.style.display = "none";
        }
      });
    });

    populateRooms();
  </script>
</body>
</html>
