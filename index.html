<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Sorteos en Cripto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold">CryptoSpin</header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Bienvenido a CryptoSpin</h2>
      <p>Participa en salas de sorteo autom치ticas y gana premios en criptomonedas.</p>
    </section>

    <!-- Buscador de salas -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Buscar sala por n칰mero..." class="w-full p-2 rounded text-black" />
    </div>

    <section id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Aqu칤 se insertar치n las salas din치micamente -->
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script>
    const roomsContainer = document.getElementById("rooms");
    const searchInput = document.getElementById("searchInput");

    const roomsData = [];

    function createRoom(id, participants = 0) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 shadow-xl room";
      room.setAttribute("data-id", id);
      room.setAttribute("data-participants", participants);

      room.innerHTML = `
        <h3 class="text-lg font-bold mb-2">Sala #${id}</h3>
        <p>Participantes: <span class="participant-count">${participants}</span> / 200</p>
        <button onclick="joinRoom(${id})" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Unirse por $0.50</button>
        
        <div class="wheel-container mt-4 relative w-60 h-60 mx-auto">
          <canvas id="wheelCanvas${id}" width="240" height="240" class="rounded-full border-4 border-green-400 shadow-lg"></canvas>
          <button onclick="spinWheel(${id})" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-full font-bold">Girar</button>
        </div>
      `;

      roomsContainer.appendChild(room);
      roomsData.push({ id, participants });
    }

    function populateRooms() {
      for (let i = 1; i <= 10; i++) {
        const randomParticipants = Math.floor(Math.random() * 200);
        if (randomParticipants < 200) {
          createRoom(i, randomParticipants);
        }
      }
    }

    function joinRoom(id) {
      const sortedRooms = [...roomsData].filter(r => r.participants < 200).sort((a, b) => b.participants - a.participants);
      const target = sortedRooms[0];

      if (target) {
        alert(`Te has unido a la Sala #${target.id}`);
        const roomEl = document.querySelector(`.room[data-id='${target.id}'] .participant-count`);
        let newCount = parseInt(roomEl.textContent) + 1;
        roomEl.textContent = newCount;
      }
    }

    searchInput.addEventListener("input", (e) => {
      const value = e.target.value.toLowerCase();
      document.querySelectorAll(".room").forEach(room => {
        const roomId = room.getAttribute("data-id");
        room.style.display = roomId.includes(value) ? "block" : "none";
      });
    });

    function spinWheel(id) {
      const canvas = document.getElementById(`wheelCanvas${id}`);
      const ctx = canvas.getContext("2d");
      const names = ["Premio 1", "Premio 2", "Premio 3", "Sigue participando"];
      const arc = Math.PI * 2 / names.length;
      let angle = 0;
      let rotation = 0;
      let spinning = true;

      function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < names.length; i++) {
          const start = angle + i * arc;
          const end = start + arc;
          ctx.beginPath();
          ctx.fillStyle = `hsl(${i * 360 / names.length}, 70%, 50%)`;
          ctx.moveTo(120, 120);
          ctx.arc(120, 120, 120, start, end);
          ctx.fill();

          ctx.save();
          ctx.translate(120, 120);
          ctx.rotate(start + arc / 2);
          ctx.fillStyle = "#fff";
          ctx.font = "14px Arial";
          ctx.fillText(names[i], 40, 0);
          ctx.restore();
        }
      }

      function animate() {
        if (!spinning) return;
        angle += 0.05;
        rotation += 0.05;
        if (rotation >= Math.PI * 6) {
          spinning = false;
          setTimeout(() => {
            const winner = names[Math.floor(Math.random() * names.length)];
            alert("游꿀 Resultado: " + winner + " 游꾸");
          }, 500);
        } else {
          drawWheel();
          requestAnimationFrame(animate);
        }
      }

      drawWheel();
      animate();
    }

    populateRooms();
  </script>
</body>
</html>
