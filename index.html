<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Sorteos en Cripto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .canvas-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold">CryptoSpin</header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Bienvenido a CryptoSpin</h2>
      <p>Participa en salas de sorteo automáticas y gana premios en criptomonedas.</p>
    </section>

    <!-- Buscador de salas -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Buscar sala por número..." class="w-full p-2 rounded text-black" />
    </div>

    <section id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Salas se insertan aquí -->
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script>
    const roomsContainer = document.getElementById("rooms");
    const searchInput = document.getElementById("searchInput");
    const totalNumbers = 200;

    // Crear un canvas para la rueda
    function createWheel(id) {
      const canvas = document.createElement("canvas");
      canvas.width = 400;
      canvas.height = 400;
      canvas.style.border = "2px solid #4ade80";
      canvas.style.borderRadius = "12px";
      canvas.id = `wheel-${id}`;
      return canvas;
    }

    // Dibuja la rueda con números del 1 al 200
    function drawWheel(ctx, numbers, rotation) {
      const radius = 180;
      const centerX = ctx.canvas.width / 2;
      const centerY = ctx.canvas.height / 2;
      const sliceAngle = (2 * Math.PI) / numbers.length;

      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(rotation);

      for (let i = 0; i < numbers.length; i++) {
        // Color de la sección
        ctx.fillStyle = i % 2 === 0 ? "#16a34a" : "#22c55e";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.closePath();
        ctx.fill();

        // Texto
        ctx.save();
        ctx.fillStyle = "#000";
        ctx.translate(
          Math.cos(sliceAngle * (i + 0.5)) * (radius - 40),
          Math.sin(sliceAngle * (i + 0.5)) * (radius - 40)
        );
        ctx.rotate(sliceAngle * (i + 0.5) + Math.PI / 2);
        ctx.font = "10px Arial";
        ctx.textAlign = "center";
        ctx.fillText(numbers[i], 0, 0);
        ctx.restore();
      }

      ctx.restore();

      // Dibujar el indicador (flecha)
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - 10);
      ctx.lineTo(centerX - 15, centerY - radius + 20);
      ctx.lineTo(centerX + 15, centerY - radius + 20);
      ctx.closePath();
      ctx.fill();
    }

    // Animación de giro con desaceleración para suspenso
    function spinWheel(canvas) {
      const ctx = canvas.getContext("2d");
      const numbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
      let start = null;
      let duration = 20000; // 20 segundos
      let rotation = 0;
      let angularVelocity = 0.5; // velocidad inicial
      let easing = t => 1 - Math.pow(1 - t, 3); // desaceleración suave

      function animate(timestamp) {
        if (!start) start = timestamp;
        let elapsed = timestamp - start;
        let progress = Math.min(elapsed / duration, 1);
        let easedProgress = easing(progress);

        // El giro total es angularVelocity * duración ajustado con easing
        rotation = angularVelocity * duration * (1 - easedProgress);

        drawWheel(ctx, numbers, rotation);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Aquí puedes detectar el número ganador basado en la rotación si quieres
          // Por ejemplo, el índice ganador:
          let sliceAngle = (2 * Math.PI) / numbers.length;
          let normalizedRotation = rotation % (2 * Math.PI);
          let winningIndex = Math.floor((2 * Math.PI - normalizedRotation) / sliceAngle) % numbers.length;
          alert(`¡Ganador en la rueda: Número ${numbers[winningIndex]}!`);
        }
      }

      requestAnimationFrame(animate);
    }

    function createRoom(id, participants = 0) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 shadow-xl room";
      room.setAttribute("data-id", id);
      room.setAttribute("data-participants", participants);

      room.innerHTML = `
        <h3 class="text-lg font-bold mb-2">Sala #${id}</h3>
        <p>Participantes: <span class="participant-count">${participants}</span> / 200</p>
        <button id="join-btn-${id}" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Unirse por $0.50</button>
        <div class="canvas-container" id="wheel-container-${id}"></div>
      `;

      roomsContainer.appendChild(room);
      roomsData.push({ id, participants });

      const wheelContainer = document.getElementById(`wheel-container-${id}`);
      const canvas = createWheel(id);
      wheelContainer.appendChild(canvas);

      const joinBtn = document.getElementById(`join-btn-${id}`);
      joinBtn.addEventListener("click", () => {
        joinRoom(id);
        spinWheel(canvas);
      });
    }

    function populateRooms() {
      for (let i = 1; i <= 10; i++) {
        const randomParticipants = Math.floor(Math.random() * 200);
        if (randomParticipants < 200) {
          createRoom(i, randomParticipants);
        }
      }
    }

    function joinRoom(id) {
      const sortedRooms = [...roomsData].filter(r => r.participants < 200).sort((a, b) => b.participants - a.participants);
      const target = sortedRooms[0];

      if (target) {
        alert(`Te has unido a la Sala #${target.id}`);
        const roomEl = document.querySelector(`.room[data-id='${target.id}'] .participant-count`);
        let newCount = parseInt(roomEl.textContent) + 1;
        roomEl.textContent = newCount;
      }
    }

    searchInput.addEventListener("input", (e) => {
      const value = e.target.value.toLowerCase();
      document.querySelectorAll(".room").forEach(room => {
        const roomId = room.getAttribute("data-id");
        room.style.display = roomId.includes(value) ? "block" : "none";
      });
    });

    const roomsData = [];
    populateRooms();
  </script>
</body>
</html>
