<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Registro / Ingreso</h2>

    <div class="space-y-4">
      <input id="username" type="text" placeholder="Nombre de usuario único"
        class="w-full p-2 rounded bg-gray-700 text-white" />
      <input id="email" type="email" placeholder="Correo"
        class="w-full p-2 rounded bg-gray-700 text-white" />
      <input id="password" type="password" placeholder="Contraseña"
        class="w-full p-2 rounded bg-gray-700 text-white" />

      <button onclick="registerUser()"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
        Registrarse
      </button>

      <button onclick="loginUser()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Iniciar sesión
      </button>
    </div>

    <p id="message" class="text-red-400 mt-4 text-center"></p>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        showMessage("Todos los campos son obligatorios");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const existing = users.find(u => u.username === username);

      if (existing) {
        showMessage("El nombre de usuario ya existe");
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify({ username }));
      window.location.href = "index.html";
    }

    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        showMessage("Credenciales inválidas");
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify({ username }));
      window.location.href = "index.html";
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>
</body>
</html>
