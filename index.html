<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üî±GLOBAL CASH TIMEüî±</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    iframe { pointer-events: none; border-radius: 12px; border: 2px solid #4ade80; margin-top: 20px; }
    .hidden-section { display: none; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 flex justify-between items-center border-b border-green-500 sticky top-0 z-50">
    <div class="w-1/4"></div>
    <div class="w-1/2 text-center text-2xl font-bold uppercase">üî±GLOBAL CASH TIMEüî±</div>
    <div class="w-1/4 flex justify-end gap-2">
      <button id="btnDashboard" onclick="toggleProfile()" class="hidden text-[10px] font-bold uppercase border border-white px-2 py-1 rounded">Perfil</button>
      <button id="connectBtn" onclick="connectWallet()" class="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase">Conectar Wallet</button>
    </div>
  </header>

  <main class="p-6">
    <section id="main-content">
      <section class="mb-6">
        <h2 class="text-xl font-semibold mb-2">Participa con USDT y gana.</h2>
        <p>Selecciona una sala, escoge un numero o escoge varios n√∫meros en la misma sala y participa.</p>
      </section>
      <div id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section id="userProfile" class="mt-8 p-4 bg-gray-800 rounded-lg max-w-md mx-auto hidden border border-green-500 text-center">
      <h3 class="text-lg font-bold mb-2">Perfil de Usuario</h3>
      <p class="text-xs"><strong>Wallet:</strong> <span id="userWallet" class="break-all font-mono"></span></p>
      <p class="text-xs"><strong>Ganancias USDT:</strong> <span id="userEarnings" class="text-green-400 font-bold">0.00</span></p>
      <button onclick="toggleProfile()" class="mt-4 bg-green-600 py-2 rounded w-full uppercase text-xs font-bold">Volver</button>
    </section>
  </main>

  <script>
    // PEGA TUS CREDENCIALES DE FIREBASE AQU√ç
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      databaseURL: "https://TU_PROYECTO.firebaseio.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const YOUR_WALLET = "TFtX2tLdjqTnTdVAUfQ8YNACv6QUAK9LAy";
    const USDT_AMOUNT = 0.50; 
    let currentUserWallet = null;

    const extraInfoHTML = `<div class="ml-4 text-sm space-y-1 max-w-xs"><p class="font-bold text-green-400">GANA $50 CON $0,50</p><p>3 ENTRE 200 | ¬°Bienvenido! al Sorteo por Participacion en donde tendr√°s 3 Oportunidades para ¬°GANAR!</p><p class="font-semibold">>>SER√ÅN 3 GIROS<<</p><p>GIRO1Ô∏è‚É£ $5</p><p>GIRO2Ô∏è‚É£ $10</p><p>GIRO3Ô∏è‚É£ $50 üèÜ</p><p class="font-bold">¬°QUE GANE EL MEJOR!</p></div>`;

    async function connectWallet() {
      if (window.tronWeb) { currentUserWallet = window.tronWeb.defaultAddress.base58; }
      else if (window.ethereum) { const accs = await window.ethereum.request({ method: "eth_requestAccounts" }); currentUserWallet = accs[0]; }
      else { return alert("Usa una Wallet"); }

      document.getElementById("userWallet").textContent = currentUserWallet;
      document.getElementById("connectBtn").textContent = "CONECTADO";
      document.getElementById("btnDashboard").classList.remove("hidden");

      db.ref('users/' + currentUserWallet).on('value', (snap) => {
        const val = snap.val();
        document.getElementById("userEarnings").textContent = val ? val.balance.toFixed(2) : "0.00";
      });
    }

    async function joinRoom(roomId) {
      const sel = document.getElementById(`select-${roomId}`).value;
      if (!sel) return alert("Selecciona un n√∫mero.");
      if (!currentUserWallet) await connectWallet();

      try {
        if (window.tronWeb) { await window.tronWeb.trx.sendTransaction(YOUR_WALLET, 500000); }
        else { await window.ethereum.request({ method: "eth_sendTransaction", params: [{ from: currentUserWallet, to: YOUR_WALLET, value: "0x" + (USDT_AMOUNT * 1e18).toString(16) }] }); }
        
        db.ref('users/' + currentUserWallet).transaction((cur) => {
          return { balance: (cur ? cur.balance : 0) + USDT_AMOUNT };
        });
        alert("¬°Pago exitoso!");
      } catch (e) { alert("Error"); }
    }

    function toggleProfile() {
      document.getElementById("userProfile").classList.toggle("hidden");
      document.getElementById("main-content").classList.toggle("hidden");
    }

    function createRoom(id) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 room";
      room.innerHTML = `<div class="flex justify-between mb-2"><h3>Sala #${id}</h3>${extraInfoHTML}</div><select id="select-${id}" class="w-full p-2 text-black rounded mb-2"><option value="" disabled selected>Selecciona n√∫mero</option>${Array.from({length:200},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join("")}</select><button onclick="joinRoom(${id})" class="bg-green-600 py-2 rounded-full w-full font-bold uppercase text-xs">Unirse por $0.50</button><iframe src="https://wheelofnames.com/bh2-bm6" width="100%" height="400"></iframe>`;
      document.getElementById("rooms").appendChild(room);
    }

    window.onload = () => { for (let i = 1; i <= 10; i++) createRoom(i); };
  </script>
</body>
</html>
