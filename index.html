<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Solo BNB en tiempo real</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    iframe {
      pointer-events: none;
      border-radius: 12px;
      border: 2px solid #4ade80;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold flex justify-between items-center">
    <div>CryptoSpin - Solo BNB en tiempo real</div>
    <button id="btnProfile" class="bg-green-600 py-1 px-3 rounded hover:bg-green-700">Perfil</button>
  </header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Participa y paga solo en BNB</h2>
      <p>Selecciona un número y paga $0.50 en BNB para unirte.</p>
    </section>

    <div id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <!-- Modal Perfil -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-75 hidden justify-center items-center p-4">
    <div class="bg-gray-800 rounded-lg max-w-lg w-full p-6 relative">
      <button id="closeProfile" class="absolute top-3 right-3 text-white text-xl font-bold">&times;</button>
      <h3 class="text-2xl font-bold mb-4">Perfil de Usuario</h3>

      <div id="walletAddress" class="mb-2 font-mono break-all"></div>
      <div id="userBalance" class="mb-4 text-green-400 text-xl font-semibold">Saldo: cargando...</div>

      <hr class="border-green-500 mb-4" />

      <h4 class="font-semibold mb-2">Retirar ganancias</h4>
      <form id="withdrawForm" class="space-y-3">
        <input type="text" id="withdrawAddress" placeholder="Dirección destino (BSC)" class="w-full p-2 rounded text-black" required />
        <input type="number" id="withdrawAmount" placeholder="Monto en BNB" class="w-full p-2 rounded text-black" step="0.0001" min="0.0001" required />
        <button type="submit" class="bg-green-600 hover:bg-green-700 py-2 px-4 rounded w-full font-bold">Enviar Retiro</button>
      </form>

      <div id="withdrawStatus" class="mt-3"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
