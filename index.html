<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoSpin - Sorteos en Cripto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800 text-center text-2xl font-bold">CryptoSpin</header>

  <main class="p-6">
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Bienvenido a CryptoSpin</h2>
      <p>Participa en salas de sorteo autom√°ticas y gana premios en criptomonedas.</p>
    </section>

    <!-- Rueda afuera girando lentamente -->
    <div class="flex justify-center mb-8">
      <canvas id="outsideWheel" width="400" height="400" style="border-radius: 12px; border: 2px solid #4ade80;"></canvas>
    </div>

    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Buscar sala por n√∫mero..." class="w-full p-2 rounded text-black" />
    </div>

    <section id="rooms" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></section>
  </main>

  <footer class="p-4 bg-gray-800 text-center">&copy; 2025 CryptoSpin. Todos los derechos reservados.</footer>

  <script>
    const roomsContainer = document.getElementById("rooms");
    const searchInput = document.getElementById("searchInput");
    const roomsData = [];

    const extraInfoHTML = `
      <div class="ml-4 text-sm space-y-1 max-w-xs">
        <p class="font-bold text-green-400">GANA $50 CON $0,50</p>
        <p>3 ENTRE 200 | ¬°Bienvenido! al Sorteo por Participaci√≥n en donde tendr√°s 3 Oportunidades para ¬°GANAR!</p>
        <p class="font-semibold">>>SER√ÅN 3 GIROS<<</p>
        <p>GIRO1Ô∏è‚É£ $10</p>
        <p>GIRO2Ô∏è‚É£ $10</p>
        <p>GIRO3Ô∏è‚É£ $50 üèÜ</p>
        <p class="font-bold">¬°QUE GANE EL MEJOR!</p>
      </div>
    `;

    function createRoom(id, participants = 0) {
      const room = document.createElement("div");
      room.className = "bg-gray-700 rounded-xl p-4 shadow-xl room";
      room.setAttribute("data-id", id);
      room.setAttribute("data-participants", participants);

      room.innerHTML = `
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-bold flex items-center gap-2">Sala #${id}</h3>
          ${extraInfoHTML}
        </div>
        <p>Participantes: <span class="participant-count">${participants}</span> / 200</p>
        <button onclick="connectWallet(${id})" class="mt-2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Unirse por $0.50</button>
      `;

      roomsContainer.appendChild(room);
      roomsData.push({ id, participants });
    }

    function drawWheel(ctx, rotation = 0) {
      const numSegments = 200;
      const colors = ["#F87171", "#60A5FA", "#FACC15", "#34D399"];
      const centerX = 200;
      const centerY = 200;
      const radius = 180;
      const angle = (2 * Math.PI) / numSegments;

      ctx.clearRect(0, 0, 400, 400);
      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(rotation);
      for (let i = 0; i < numSegments; i++) {
        const start = i * angle;
        const end = start + angle;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, start, end);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "#222";
        ctx.stroke();

        ctx.save();
        ctx.rotate(start + angle / 2);
        ctx.fillStyle = "white";
        ctx.font = "10px sans-serif";
        ctx.fillText(i + 1, radius - 30, 5);
        ctx.restore();
      }
      ctx.restore();

      // Flecha fija arriba
      ctx.beginPath();
      ctx.moveTo(centerX - 10, 10);
      ctx.lineTo(centerX + 10, 10);
      ctx.lineTo(centerX, 30);
      ctx.closePath();
      ctx.fillStyle = "white";
      ctx.fill();
    }

    // Animaci√≥n rueda afuera girando lentamente
    const outsideCanvas = document.getElementById("outsideWheel");
    const outsideCtx = outsideCanvas.getContext("2d");
    let rotation = 0;

    function animateOutsideWheel() {
      rotation += 0.002; // velocidad lenta
      if(rotation > 2 * Math.PI) rotation -= 2 * Math.PI;
      drawWheel(outsideCtx, rotation);
      requestAnimationFrame(animateOutsideWheel);
    }

    animateOutsideWheel();

    function connectWallet(roomId) {
      const roomEl = document.querySelector(`.room[data-id='${roomId}'] .participant-count`);
      let newCount = parseInt(roomEl.textContent) + 1;
      if (newCount <= 200) {
        roomEl.textContent = newCount;
        if (newCount === 200) {
          alert(`¬°La Sala #${roomId} est√° llena! Se activar√° el sorteo pronto.`);
        }
        alert(`¬°Te has unido a la Sala #${roomId}! Participantes: ${newCount}/200`);
      } else {
        alert("Sala llena.");
      }
    }

    function populateRooms() {
      for (let i = 1; i <= 10; i++) {
        const randomParticipants = i === 1 ? 41 : Math.floor(Math.random() * 200);
        if (randomParticipants < 200) {
          createRoom(i, randomParticipants);
        }
      }
    }

    searchInput.addEventListener("input", (e) => {
      const value = e.target.value.toLowerCase();
      document.querySelectorAll(".room").forEach(room => {
        const roomId = room.getAttribute("data-id");
        room.style.display = roomId.includes(value) ? "block" : "none";
      });
    });

    populateRooms();
  </script>
</body>
</html>
