<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - CryptoSpin</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">
  <form id="loginForm" class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md" autocomplete="off">
    <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
    <label for="username" class="block mb-1 font-semibold">Usuario</label>
    <input type="text" id="username" name="username" required class="input" />
    <label for="password" class="block mt-4 mb-1 font-semibold">Contraseña</label>
    <input type="password" id="password" name="password" required class="input" />
    <button type="submit" class="btn w-full mt-6">Entrar</button>
    <p class="mt-4 text-center">
      ¿No tienes cuenta? <a href="register.html" class="link">Regístrate</a><br />
      <a href="#" id="forgotPasswordLink" class="link">¿Olvidaste tu contraseña?</a>
    </p>
  </form>

  <script src="script.js"></script>
</body>
</html>
